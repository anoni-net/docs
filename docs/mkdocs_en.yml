docs_dir: !ENV [DOCS_DIR, "zh-TW"]
site_name: !ENV [SITE_NAME, "匿名網路社群 Anoni.net/Docs"]
site_url: !ENV [SITE_URL, "https://anoni.net/docs/"]
edit_uri:
  !ENV [EDIT_URI, "https://github.com/anoni-net/docs/blob/main/docs/zh-TW/"]

site_description:
  !ENV [SITE_DESC, "推廣與翻譯匿名網路 Tor, Tails 與 OONI 觀測工具"]
site_author: Anoni.net Volunteer
repo_url: https://github.com/anoni-net/docs
repo_name: anoni-net/docs
copyright: "CC-BY 4.0 2023-2025 Anoni.net Docs Project"
nav:
  - index.md
  - !ENV [NAV_INTRO, "專案簡介"]:
      - intro/index.md
      - internet-freedom-matter.md
      - what-is-ooni.md
      - !ENV [NAV_PP, "參與專案"]:
          - ooni-asns-coverage.md
          - ooni-weblists.md
          - ooni-i18n.md
          - tor-snowflake.md
      - !ENV [NAV_PPP, "參與準備"]:
          - setup-repo.md
          - setup-tor-relay.md
          - setup-skill-level.md
  - !ENV [NAV_EVENT, "活動參與"]:
      - activity/index.md
      - event-workshop-2025.md
      - !ENV [NAV_EVENT_PREPARE, "籌備頁面"]:
          - event-workshop-2025-prepare.md
  - !ENV [NAV_ABOUT, "關於我們"]:
      - about/index.md
      - contact.md
  - !ENV [NAV_WATCHER, "監控觀察"]:
      - watcher-tor-relays.md
  - !ENV [NAV_POST, "資訊更新"]:
      - blog/index.md
theme:
  name: material
  icon:
    logo: material/database-search-outline
    repo: fontawesome/brands/github
  favicon: assets/images/favicon.svg
  font: false
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: lime
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  language: !ENV [LANGUAGE, "zh-TW"]
  custom_dir: !ENV [OVERRIDES, "overrides"]
  features:
    - navigation.top
    - navigation.expand
    - navigation.sections
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.action.view
    - content.action.edit
    - content.tooltips
    - content.code.copy
extra:
  alternate:
    - name: 臺灣正體（zh-TW）
      link: /docs/zh-tw/
      lang: zh-TW
    - name: 簡體中文（zh-CN）
      link: /docs/zh-cn/
      lang: zh-CN
  social:
    - icon: material/home
      link: https://anoni.net/docs/en/
    - icon: fontawesome/brands/github
      link: https://github.com/anoni-net/docs
    - icon: simple/torbrowser
      link: http://docs.anoninetru5tflukgfaehun7q6khowgmymcff3gtk5oyesqazhmfxtyd.onion/en/
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
plugins:
  - search:
      lang:
        - zh
        - en
  - social:
      cards_layout_options:
        font_family: Noto Sans TC
        color: "#ffffff"
        background_color: "#0287cf"
  - privacy
  - git-revision-date-localized:
      type: iso_datetime
      locale: en
      enable_creation_date: true
      enable_parallel_processing: true
  - blog:
      post_url_date_format: yyyy/MM
      post_url_format: "{date}/{slug}"
      archive: false
      categories: true
      categories_name: !ENV [CATE_NAME, "文章類型"]
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
        as_update: git
      categories:
        - categories
        - tages
      pretty_print: false
      abstract_chars_count: -1
  - charts:
      vega_theme_light: powerbi
      vega_theme_dark: carbong100
      integrations:
        mkdocs_material:
          themes_light:
            - default
          themes_dark:
            - slate
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {}
  - footnotes
